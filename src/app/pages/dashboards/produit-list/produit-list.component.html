  
<div class="card">
    <div class="card-header align-items-center d-flex">
        <h4 class="card-title mb-0 flex-grow-1">RAPPORT DETAILLE</h4>
        <div class="flex-shrink-0 ms-auto">
          <!-- Boutons pour télécharger le rapport -->
          <div class="dropdown card-header-dropdown" ngbDropdown>
            <a class="text-reset dropdown-btn arrow-none" href="javascript: void(0);"
               data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
               ngbDropdownToggle>
              <span class="text-muted"><i class="ri-file-list-3-line align-bottom"></i> Telecharger</span>
            </a>
            <div class="dropdown-menu dropdown-menu-end" ngbDropdownMenu>
              <button type="button" class="btn btn-success btn-sm" (click)="exportToExcel()">
                <i class="ri-file-excel-line align-bottom"></i>Telecharger en Excel
              </button> <br>
              <button type="button" class="btn btn-primary btn-sm" (click)="exportToCSV()">
                <i class="ri-file-list-3-line align-bottom"></i>Telecharger en CSV
              </button> <br>
              <button type="button" class="btn btn-danger btn-sm" (click)="exportToPDF()">
                <i class="ri-file-pdf-line align-bottom"></i>Telecharger en PDF
              </button>
            </div>
          </div>
        </div>
    </div><!-- end card header -->

    <div *ngIf="loading">Chargement...</div>
    <div *ngIf="errorMessage">{{ errorMessage }}</div>
  

    <div class="card-body">
        <div class="table-responsive table-card">
          <table *ngIf="!loading && !errorMessage" class="table table-borderless table-centered align-middle table-nowrap mb-0">
            <thead class="text-muted table-light">
              <tr>
                <th>Id</th>
                <th>Code</th>
                <th>Type</th>
                <th>Usage</th> 
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let prod of produits">
                <td>{{ prod.id_produit }}</td>
                <td>{{ prod.code_produit }}</td>
                <td>{{ prod.type }}</td>
                <td>{{ prod.usage }}</td>
              </tr>
            </tbody>
          </table>        
        </div>
    </div>
</div> <!-- .card-->
