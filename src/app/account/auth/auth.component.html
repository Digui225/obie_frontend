<div class="auth-page-wrapper auth-bg-cover py-5 d-flex justify-content-center align-items-center min-vh-100">
  <div class="bg-overlay"></div>

  <div class="auth-page-content overflow-hidden pt-lg-5">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="card overflow-hidden shadow-lg">
            <div class="row g-0">
              <!-- IMAGE / LOGO -->
              <div class="col-lg-6 d-none d-lg-block">
                <div class="p-lg-5 p-4 auth-one-bg h-100 position-relative">
                  <div class="bg-overlay"></div>
                  <div class="position-relative h-100 d-flex flex-column justify-content-between">
                    <div class="mb-4">
                      <a routerLink="/" class="d-block">
                        <img src="assets/images/logo-light.png" alt="OBIE" height="60" />
                      </a>
                    </div>
                    <div class="text-white-50">
                      <p class="fst-italic fs-15">‚ÄúBienvenue sur votre espace d‚Äôanalyse OBIE.‚Äù</p>
                    </div>
                  </div>
                </div>
              </div>

              <!-- FORMULAIRE -->
              <div class="col-lg-6">
                <div class="p-lg-5 p-4">
                  <div>
                    <h5 class="text-primary fw-semibold">Bienvenue üëã</h5>
                    <p class="text-muted mb-4">Connectez-vous pour continuer sur OBIE</p>
                  </div>

                  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <!-- Email -->
                    <div class="mb-3">
                      <label for="email" class="form-label">Identifiant</label>
                      <input
                        type="email"
                        id="email"
                        class="form-control"
                        placeholder="Entrez votre identifiant"
                        formControlName="email"
                        [ngClass]="{ 'is-invalid': submitted && f['email'].errors }"
                      />
                      <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
                        <div *ngIf="f['email'].errors['required']">Identifiant obligatoire</div>
                        <div *ngIf="f['email'].errors['email']">Adresse email invalide</div>
                      </div>
                    </div>

                    <!-- Mot de passe -->
                    <div class="mb-3">
                      <label for="password-input" class="form-label">Mot de passe</label>
                      <div class="position-relative auth-pass-inputgroup mb-3">
                        <input
                          [type]="fieldTextType ? 'text' : 'password'"
                          id="password-input"
                          class="form-control pe-5"
                          placeholder="Entrez votre mot de passe"
                          formControlName="password"
                          [ngClass]="{ 'is-invalid': submitted && f['password'].errors }"
                        />
                        <button
                          class="btn btn-link position-absolute end-0 top-0 text-decoration-none text-muted"
                          type="button"
                          (click)="toggleFieldTextType()"
                        >
                          <i
                            class="mdi align-middle"
                            [ngClass]="{
                              'mdi-eye-off-outline': !fieldTextType,
                              'mdi-eye-outline': fieldTextType
                            }"
                          ></i>
                        </button>
                        <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                          <span *ngIf="f['password'].errors['required']">Mot de passe obligatoire</span>
                        </div>
                      </div>
                    </div>

                    <!-- Se souvenir -->
                    <div class="form-check mb-3">
                      <input class="form-check-input" type="checkbox" id="rememberMe" />
                      <label class="form-check-label" for="rememberMe">Se souvenir de moi</label>
                    </div>

                    <button class="btn btn-success w-100" type="submit">Se connecter</button>
                  </form>
                </div>
              </div>
              <!-- END col FORM -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer class="footer text-center mt-4">
    <p class="mb-0 text-muted">
      ¬© {{ year }} OBIE. Designed with
      <i class=""></i> by Osis Group SA
    </p>
  </footer>
</div>
